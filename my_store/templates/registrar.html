<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>My Costs</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic" rel="stylesheet">

    <!-- Icons.css -->
    <link type="text/css" rel="stylesheet" href="../static/icons/fuse-icon-font/style.css">

    <!-- Animate.css -->
    <link type="text/css" rel="stylesheet" href="../static/node_modules/animate.css/animate.min.css">

    <!-- Fuse Html -->
    <link type="text/css" rel="stylesheet" href="../static/fuse-html/fuse-html.min.css" />
    <!-- Main CSS -->
    <link type="text/css" rel="stylesheet" href="../static/css/main.css">
</head>
<body class="layout layout-vertical layout-left-navigation layout-below-toolbar layout-below-footer">
    <main>
        <div id="wrapper">
            <div class="content-wrapper">
                <div class="content perfect-scrollbar">

                    <div id="register-v2" class="row no-gutters">

                        <div class="intro col-12 col-md light-fg">

                            <div class="d-flex flex-column align-items-center align-items-md-start text-center text-md-left py-16 py-md-32 px-12">

                                <div class="logo bg-secondary mb-8">
                                    <img src="../static/images/logos/logo_mycost.PNG" width="150px" height="150px"/>
                                </div>

                                <div class="title">
                                    Bienvenido a My Cost!
                                </div>

                                <div class="description pt-2">
                                    My Cost, es un sitio donde usted podrá gestionar todos sus gastos y finanzas de manera fácil y eficiente!.
                                </div>

                            </div>
                        </div>

                        <div class="form-wrapper col-12 col-md-auto d-flex justify-content-center p-4 p-md-0">

                            <div class="form-content md-elevation-8 h-100 bg-white text-auto py-16 py-md-32 px-12">

                                <div class="title h5">Crear cuenta</div>

                                <div class="description mt-2">Complete el formulario, para crear su cuenta</div>

                                <form name="registerForm" novalidate class="mt-8">

                                    <div class="form-group mb-4">
                                        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nameHelp" />
                                        <label for="registerFormInputName">Nombre</label>
                                    </div>

                                    <div class="form-group mb-4">
                                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" />
                                        <label for="registerFormInputEmail">Email</label>
                                    </div>

                                    <div class="form-group mb-4">
                                        <input type="password" class="form-control" id="contrasenia" name="contrasenia" />
                                        <label for="registerFormInputPassword">Contraseña</label>
                                    </div>

                                    <div class="form-group mb-4">
                                        <input type="password" class="form-control" id="confirm_contrasenia" name="confirm_contrasenia" />
                                        <label for="registerFormInputPasswordConfirm">Contraseña (Confirmar)</label>
                                    </div>

                                    <button type="submit" class="submit-button btn btn-block btn-secondary my-4 mx-auto" aria-label="LOG IN">
                                        CREAR MI CUENTA
                                    </button>

                                </form>

                                <div class="login d-flex flex-column flex-sm-row align-items-center justify-content-center mt-8 mb-6 mx-auto">
                                    <span class="text mr-sm-2">¿Ya tienes cuenta?</span>
                                    <a class="link text-secondary" href="/">Ingresa</a>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

    <!-- jQuery -->
    <script type="text/javascript" src="../static/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Mobile Detect -->
    <script type="text/javascript" src="../static/node_modules/mobile-detect/mobile-detect.min.js"></script>
    <!-- Perfect Scrollbar -->
    <script type="text/javascript" src="../static/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <!-- Popper.js -->
    <script type="text/javascript" src="../static/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="../static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Fuse Html -->
    <script type="text/javascript" src="../static/fuse-html/fuse-html.min.js"></script>

</html>
